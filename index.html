<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Unity WebGL Player | BuildATower_2D</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>

    <div id="webgl-content" class="unity-desktop">
      <div id="unityContainer"></div>
    </div>

    <script>
      var container = document.querySelector("#webgl-content");
      var canvas = document.querySelector("#unityContainer");
      console.log(window.innerWidth +" , "+window.innerHeight);

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) 
      {
        container.classList.add('unity-mobile');
        container.classList.remove('unity-desktop');

        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';

      } 
      else 
      {
        container.classList.remove('unity-mobile');
        container.classList.add('unity-desktop');

        canvas.style.width = "480px";
        canvas.style.height = "800px";
      }
     
    </script>
  </body>
</html>
